<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>

    
    <form class="container" action="">
        <h1 class="text-center m-3">Calcola il prezzo del tuo biglietto</h1>
        <div class="d-flex justify-content-between">
            <input type="text" id="nome" placeholder="nome e cognome">
            <input type="text" id="kilometri" placeholder="kilometri da percorrere">
        <select name="" id="etaPasseggero">
            <option id="minorenne">minorenne</option>
            <option id="maggiorenne">maggiorenne</option>
            <option id="over65">over65</option>
        </select>
        </div>
        
        <div class="buttons d-flex justify-content-center mt-5">
            <button class="m-3" onclick="start();return false">Genera</button>
            <button class="m-3" onclick="refresh()">Annulla</button>
        </div>
        
    <div class="box">
        <h1 class="text-center m-3">Il tuo biglietto</h1>
        <div class="contenitore d-flex justify-content-between">
            <h5 id="prezzotot"></h5>
            <h5 id="nomepass"></h5>
            <h5 id="sconto"></h5>
            <!-- <h3 id="standard"></h3> -->
            <h5 id="numCarrozza"></h5>
            <h5 id="codecp"></h5>
        </div>
        
    </div>
        


    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>
</html>
